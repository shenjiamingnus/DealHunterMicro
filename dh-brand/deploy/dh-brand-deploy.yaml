kind: Deployment
apiVersion: apps/v1
metadata:
  name: dh-brand
  namespace: dealhunter
  labels:
    app: dh-brand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dh-brand
  template:
    metadata:
      labels:
        app: dh-brand
    spec:
      containers:
        - name: dh-brand
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/dh-brand:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 1000Mi
            requests:
              cpu: 10m
              memory: 10Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  
---
kind: Service
apiVersion: v1
metadata:
  name: dh-brand
  namespace: dealhunter
  labels:
    app: dh-brand
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31001
  selector:
    app: dh-brand
  type: NodePort
  sessionAffinity: None
